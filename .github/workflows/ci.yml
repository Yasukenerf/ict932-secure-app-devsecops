name: CI (Build, Security Scan, Test, DAST)

on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      # Optional: ZAP wants an HTTP target; we run the Flask app directly.
      # For real deployments, add docker-compose / staging URL.
      redis:
        image: redis:7
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/backend/requirements.txt
          pip install pytest bandit pip-audit

      - name: Prepare artifacts folder
        run: |
          mkdir -p docs/security-results

      - name: SAST (Bandit)
        run: |
          bandit -r src/backend/app -lll -f txt -o docs/security-results/bandit-report.txt

      - name: Dependency scan (pip-audit)
        run: |
          pip-audit -r src/backend/requirements.txt | tee docs/security-results/pip-audit.txt

      - name: Unit tests
        run: pytest -q

      - name: Run app (background)
        run: |
          python src/backend/server.py &
          sleep 3

      - name: DAST (OWASP ZAP Baseline)
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: "http://localhost:5000"
          allow_issue_writing: false
          artifact_name: "zap-report"

      - name: Upload security scan artifacts
        uses: actions/upload-artifact@v4
        with:
          name: security-results
          path: docs/security-results
