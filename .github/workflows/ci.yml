name: CI (Build, Security Scan, Test, DAST)

on:
  push:
  pull_request:

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Mark workspace as safe for git
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest bandit pip-audit

      - name: Prepare security results folder
        run: mkdir -p docs/security-results

      - name: SAST (Bandit)
        run: |
          bandit -r src -lll -f txt -o docs/security-results/bandit-report.txt || true

      - name: Dependency scan (pip-audit)
        run: |
          pip-audit -r requirements.txt | tee docs/security-results/pip-audit.txt || true

      - name: Unit tests
        run: |
          pytest -q || true

      # IMPORTANT: bind to 0.0.0.0 so Docker/ZAP can reach it
      - name: Run app (background)
        run: |
          export FLASK_ENV=production
          python src/server.py --host 0.0.0.0 --port 5000 &
          sleep 8
          # quick sanity check from the runner:
          curl -I http://127.0.0.1:5000 || true

      # IMPORTANT: use host.docker.internal so ZAP container can reach runner service
      - name: DAST (OWASP ZAP Baseline)
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: "http://host.docker.internal:5000"
          fail_action: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload security artifacts
        uses: actions/upload-artifact@v4
        with:
          name: security-results
          path: docs/security-results
