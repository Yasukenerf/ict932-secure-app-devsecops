name: CI (Build, Security Scan, Test, DAST)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Mark workspace as safe for git
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        working-directory: src
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit pip-audit pytest

      - name: Prepare security results folder
        run: mkdir -p security-results

      # -----------------------
      # SAST (Bandit)
      # -----------------------
      - name: SAST (Bandit)
        run: |
          bandit -r src -f txt -o security-results/bandit-report.txt || true
          tail -n 50 security-results/bandit-report.txt || true

      # -----------------------
      # Dependency scan
      # -----------------------
      - name: Dependency scan (pip-audit)
        run: |
          pip-audit -r src/requirements.txt | tee security-results/pip-audit.txt
          tail -n 50 security-results/pip-audit.txt || true

      # -----------------------
      # Unit tests
      # -----------------------
      - name: Unit tests
        working-directory: src
        run: |
          pytest -q

      # -----------------------
      # Run app (background)
      # -----------------------
      - name: Run app (background)
        working-directory: src
        env:
          SECRET_KEY: "ci-test-secret"
        run: |
          nohup python server.py > ../security-results/app.log 2>&1 &
          echo $! > ../security-results/app.pid

      - name: Wait for app to be ready
        run: |
          TARGET="http://127.0.0.1:5000"
          for i in {1..30}; do
            if curl -fsS "$TARGET" >/dev/null; then
              echo "App is running"
              exit 0
            fi
            sleep 2
          done
          cat security-results/app.log || true
          exit 1

      # -----------------------
      # DAST (OWASP ZAP)
      # -----------------------
      - name: DAST (OWASP ZAP Baseline)
        run: |
          docker run --rm --network host \
            -v "$PWD/security-results:/zap/wrk/:rw" \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py -t http://127.0.0.1:5000 -r zap-report.html || true

      # -----------------------
      # Stop app
      # -----------------------
      - name: Stop app
        if: always()
        run: |
          if [ -f security-results/app.pid ]; then
            kill $(cat security-results/app.pid) || true
          fi

      # -----------------------
      # Upload artifacts
      # -----------------------
      - name: Upload security artifacts
        if: always()
        uses: acti
