name: CI (Build, Security Scan, Test, DAST)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1) SHOW REAL PATHS (so no more guessing)
      - name: Show repository tree (debug)
        run: |
          echo "PWD=$(pwd)"
          echo "Top-level files/folders:"
          ls -la
          echo ""
          echo "Tree (depth 4):"
          find . -maxdepth 4 -type d -print
          echo ""
          echo "Python files (sample):"
          find . -maxdepth 5 -name "*.py" | head -n 50
          echo ""
          echo "requirements.txt locations:"
          find . -maxdepth 5 -name "requirements.txt" -print

      # 2) Auto-detect the app directory + requirements + entry file
      - name: Detect app paths
        shell: bash
        run: |
          set -e

          # Prefer these common layouts
          if [ -d "src/backend" ]; then
            APP_DIR="src/backend"
          elif [ -d "backend" ]; then
            APP_DIR="backend"
          elif [ -d "src" ]; then
            APP_DIR="src"
          else
            echo "ERROR: Could not find app directory (src/backend, backend, or src)."
            exit 1
          fi

          # requirements.txt
          if [ -f "$APP_DIR/requirements.txt" ]; then
            REQ_FILE="$APP_DIR/requirements.txt"
          else
            REQ_FILE="$(find . -maxdepth 5 -name requirements.txt | head -n 1)"
          fi

          # entry file for running the app
          if [ -f "$APP_DIR/server.py" ]; then
            ENTRY_FILE="$APP_DIR/server.py"
          elif [ -f "$APP_DIR/app.py" ]; then
            ENTRY_FILE="$APP_DIR/app.py"
          else
            ENTRY_FILE="$(find "$APP_DIR" -maxdepth 3 -name server.py -o -name app.py | head -n 1)"
          fi

          echo "APP_DIR=$APP_DIR" >> $GITHUB_ENV
          echo "REQ_FILE=$REQ_FILE" >> $GITHUB_ENV
          echo "ENTRY_FILE=$ENTRY_FILE" >> $GITHUB_ENV

          echo "Detected:"
          echo "APP_DIR=$APP_DIR"
          echo "REQ_FILE=$REQ_FILE"
          echo "ENTRY_FILE=$ENTRY_FILE"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Prepare security results folder
        run: mkdir -p security-results

      # 3) Install deps from the detected requirements.txt
      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -z "$REQ_FILE" ] || [ ! -f "$REQ_FILE" ]; then
            echo "ERROR: requirements.txt not found."
            exit 1
          fi
          pip install -r "$REQ_FILE"
          pip install bandit pip-audit pytest

      # 4) SAST (Bandit) — scan the detected APP_DIR
      - name: SAST (Bandit)
        run: |
          bandit -r "$APP_DIR" -f txt -o security-results/bandit-report.txt || true
          echo "---- Bandit tail ----"
          tail -n 60 security-results/bandit-report.txt || true

      # 5) Dependency scan (pip-audit) — output must NOT be 0KB
      - name: Dependency scan (pip-audit)
        run: |
          pip-audit -r "$REQ_FILE" | tee security-results/pip-audit.txt
          echo "---- pip-audit tail ----"
          tail -n 60 security-results/pip-audit.txt || true

      # 6) Unit tests (pytest)
      - name: Unit tests (pytest)
        run: |
          # run tests from repo root so it can find them regardless of layout
          pytest -q || true

      # 7) Run app for ZAP (only if ENTRY_FILE was found)
      - name: Run app (background)
        shell: bash
        env:
          SECRET_KEY: "ci-test-secret"
          PORT: "5000"
        run: |
          if [ -z "$ENTRY_FILE" ] || [ ! -f "$ENTRY_FILE" ]; then
            echo "No ENTRY_FILE found; skipping app start + ZAP."
            echo "SKIP_ZAP=true" >> $GITHUB_ENV
            exit 0
          fi

          echo "Starting app: $ENTRY_FILE"
          nohup python "$ENTRY_FILE" > security-results/app.log 2>&1 &
          echo $! > security-results/app.pid

      - name: Wait for app to be ready
        shell: bash
        env:
          PORT: "5000"
        run: |
          if [ "$SKIP_ZAP" = "true" ]; then
            echo "Skipping wait because app was not started."
            exit 0
          fi

          TARGET="http://127.0.0.1:${PORT}"
          echo "Waiting for $TARGET ..."
          for i in {1..30}; do
            if curl -fsS "$TARGET" >/dev/null; then
              echo "App is up!"
              exit 0
            fi
            sleep 2
          done
          echo "App failed to start. Logs:"
          cat security-results/app.log || true
          exit 1

      # 8) DAST (ZAP baseline) — runs only if app started
      - name: DAST (OWASP ZAP Baseline - Docker)
        shell: bash
        env:
          PORT: "5000"
        run: |
          if [ "$SKIP_ZAP" = "true" ]; then
            echo "Skipping ZAP because app was not started."
            exit 0
          fi

          TARGET="http://127.0.0.1:${PORT}"
          docker run --rm --network host \
            -v "$PWD/security-results:/zap/wrk/:rw" \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py -t "$TARGET" -r zap-report.html || true

      - name: Stop app
        if: always()
        run: |
          if [ -f security-results/app.pid ]; then
            kill $(cat security-results/app.pid) || true
          fi

      - name: Upload security artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-results
          path: security-results
