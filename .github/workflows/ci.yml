name: CI (Build, Security Scan, Test, DAST)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Prepare security results folder
        run: mkdir -p security-results

      # Install dependencies (tries src/backend first; if not found, tries src)
      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip

          if [ -f "src/backend/requirements.txt" ]; then
            echo "Using src/backend/requirements.txt"
            pip install -r src/backend/requirements.txt
            APP_DIR="src/backend"
          elif [ -f "src/requirements.txt" ]; then
            echo "Using src/requirements.txt"
            pip install -r src/requirements.txt
            APP_DIR="src"
          else
            echo "ERROR: Could not find requirements.txt in src/backend or src"
            echo "Here are requirements.txt files I found:"
            find . -maxdepth 5 -name "requirements.txt" -print || true
            exit 1
          fi

          echo "APP_DIR=$APP_DIR" >> $GITHUB_ENV

          # Ensure tooling exists
          pip install bandit pip-audit pytest

      # -----------------------
      # SAST (Bandit) - SAFEST: scan src/
      # -----------------------
      - name: SAST (Bandit)
        run: |
          bandit -r src -f txt -o security-results/bandit-report.txt || true
          echo "---- Bandit key lines ----"
          grep -E "Test results|Total lines of code|Total issues" security-results/bandit-report.txt || true

      # -----------------------
      # Dependency scan (pip-audit) - SAFEST: scan whichever requirements exists
      # -----------------------
      - name: Dependency scan (pip-audit)
        shell: bash
        run: |
          if [ -f "src/backend/requirements.txt" ]; then
            pip-audit -r src/backend/requirements.txt | tee security-results/pip-audit.txt
          elif [ -f "src/requirements.txt" ]; then
            pip-audit -r src/requirements.txt | tee security-results/pip-audit.txt
          else
            echo "ERROR: requirements.txt not found for pip-audit"
            exit 1
          fi
          echo "---- pip-audit tail ----"
          tail -n 60 security-results/pip-audit.txt || true

      # -----------------------
      # Unit tests (pytest) - runs from repo root (safest)
      # -----------------------
      - name: Unit tests (pytest)
        run: |
          pytest -q || true

      # -----------------------
      # Run app (background) for ZAP
      # Tries common entrypoints safely.
      # -----------------------
      - name: Run app (background)
        shell: bash
        env:
          SECRET_KEY: "ci-test-secret"
        run: |
          # Try to find a runnable entry file
          ENTRY=""

          if [ -f "$APP_DIR/server.py" ]; then
            ENTRY="$APP_DIR/server.py"
          elif [ -f "$APP_DIR/app.py" ]; then
            ENTRY="$APP_DIR/app.py"
          elif [ -f "src/backend/server.py" ]; then
            ENTRY="src/backend/server.py"
          elif [ -f "src/server.py" ]; then
            ENTRY="src/server.py"
          elif [ -f "server.py" ]; then
            ENTRY="server.py"
          fi

          if [ -z "$ENTRY" ]; then
            echo "No entry file found (server.py/app.py). Skipping app start + ZAP."
            echo "SKIP_ZAP=true" >> $GITHUB_ENV
            exit 0
          fi

          echo "Starting app with: python $ENTRY"
          nohup python "$ENTRY" > security-results/app.log 2>&1 &
          echo $! > security-results/app.pid

      - name: Wait for app to be ready
        shell: bash
        run: |
          if [ "$SKIP_ZAP" = "true" ]; then
            echo "Skipping wait because app was not started."
            exit 0
          fi

          # If your app is not on 5000, change this:
          TARGET="http://127.0.0.1:5000"
          echo "Waiting for $TARGET ..."
          for i in {1..30}; do
            if curl -fsS "$TARGET" >/dev/null; then
              echo "App is up!"
              exit 0
            fi
            sleep 2
          done
          echo "App failed to start. Logs:"
          cat security-results/app.log || true
          exit 1

      # -----------------------
      # DAST (OWASP ZAP Baseline - Docker)
      # -----------------------
      - name: DAST (OWASP ZAP Baseline - Docker)
        shell: bash
        run: |
          if [ "$SKIP_ZAP" = "true" ]; then
            echo "Skipping ZAP because app was not started."
            exit 0
          fi

          # If your app is not on 5000, change this:
          TARGET="http://127.0.0.1:5000"
          docker run --rm --network host \
            -v "$PWD/security-results:/zap/wrk/:rw" \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py -t "$TARGET" -r zap-report.html || true

      - name: Stop app
        if: always()
        run: |
          if [ -f security-results/app.pid ]; then
            kill $(cat security-results/app.pid) || true
          fi

      - name: Upload security artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-results
          path: security-results
