name: CI (Build, Security Scan, Test, DAST)

on:
  push:
  pull_request:

permissions:
  contents: read
  actions: read

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Mark workspace as safe for git
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest bandit pip-audit

      - name: Prepare security results folder
        run: mkdir -p docs/security-results

      - name: SAST (Bandit)
        run: |
          bandit -r src -lll -f txt -o docs/security-results/bandit-report.txt || true

      - name: Dependency scan (pip-audit)
        run: |
          pip-audit -r requirements.txt | tee docs/security-results/pip-audit.txt || true

      - name: Unit tests
        run: |
          pytest -q || true

      # Start web app and bind to all interfaces so Docker containers can reach it
      - name: Run app (background)
        run: |
          export FLASK_ENV=production
          python src/server.py &
          sleep 8
          curl -I http://127.0.0.1:5000 || true

      # DAST without the GitHub Action (avoids zap.yaml permission issue)
      - name: DAST (OWASP ZAP Baseline - Docker)
        run: |
          mkdir -p docs/security-results

          # Docker gateway IP (how containers reach the runner host)
          HOST_IP=$(ip route | awk '/default/ {print $3}')
          echo "Host IP for containers: $HOST_IP"

          # Run ZAP baseline scan against the running app
          docker run --rm --network host \
            -v "$(pwd)/docs/security-results:/zap/wrk" \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py -t "http://127.0.0.1:5000" \
            -r zap-report.html -J zap-report.json -w zap-report.md || true

      - name: Upload security artifacts
        uses: actions/upload-artifact@v4
        with:
          name: security-results
          path: docs/security-results
