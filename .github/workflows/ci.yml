name: CI (Build, Security Scan, Test, DAST)

on:
  push:
  pull_request:

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt
          pip install pytest bandit pip-audit

      - name: Prepare security results folder
        run: |
          mkdir -p docs/security-results

      - name: SAST (Bandit)
        run: |
          bandit -r src/app -lll -f txt -o docs/security-results/bandit-report.txt || true

      - name: Dependency scan (pip-audit)
        run: |
          pip-audit -r src/requirements.txt | tee docs/security-results/pip-audit.txt || true

      - name: Unit tests
        run: |
          pytest -q || true

      - name: Run app (background)
        run: |
          python src/server.py &
          sleep 5

      - name: DAST (OWASP ZAP Baseline)
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: "http://127.0.0.1:5000"
          fail_action: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload security artifacts
        uses: actions/upload-artifact@v4
        with:
          name: security-results
          path: docs/security-results
